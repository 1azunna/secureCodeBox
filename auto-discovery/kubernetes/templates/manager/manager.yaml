apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-discovery
  labels:
    control-plane: auto-discovery
spec:
  selector:
    matchLabels:
      control-plane: auto-discovery
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: auto-discovery
    spec:
      serviceAccountName: auto-discovery
      containers:
        - command:
            - /manager
          args:
            - --config
            - /etc/securecodebox/auto-discovery.yaml
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.Version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: auto-discovery
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 20Mi
          volumeMounts:
            - name: config
              mountPath: "/etc/securecodebox/auto-discovery.yaml"
              readOnly: true
              subPath: auto-discovery.yaml
      volumes:
        - name: config
          configMap:
            name: auto-discovery
      terminationGracePeriodSeconds: 10
